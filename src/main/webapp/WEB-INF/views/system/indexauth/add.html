<#include "/common/layout.html">
<@header>
</@header>
<@body>
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      <small>系统管理 > 报表管理</small>
    </h1>
  </section>
  <!-- Main content -->
  <section class="content">
     <div class="row">
      <div class="col-md-12">
        <!-- general form elements -->
        <div class="box box-primary">
          <div class="box-header with-border">
            <h3 class="box-title">创建报表</h3>
          </div><!-- /.box-header -->
          <!-- form start -->
          <div class="row">
          	<div class="col-md-6">
        	  <form role="form" data-validator-option="{theme:'bootstrap', timely:2, stopOnError:true}" method="post" action="/system/indexauth/doAdd">
	            <div class="box-body">
	              <div class="form-group">
	                <label for="authName">报表名称</label>
	               	<input type="text" id="authName" name="authName" class="form-control" placeholder="请输入报表名称"  data-rule="报表名称:required;authname;">
	              </div>
                    <div class="form-group">
                        <label for="authName">报表URL</label>
                        <input type="text" id="url" name="url" class="form-control" placeholder="请输入报表URL"  data-rule="报表URL:required;url;">
                    </div>
	              <div class="form-group">
                      <label>描述</label>
                      <textarea class="form-control" name="authDesc" rows="3" placeholder="请输入描述，最多300个字符 ..." ></textarea>
                  </div>
	              </div>
	            <div class="box-footer">
	              <button type="submit" class="btn btn-success"><i class="fa fa-save"></i>  提 交</button>
	              <a  class="btn btn-default" href="/system/indexauth/list/1.html"><i class="fa fa-close"></i>  取消</a>
	            </div>
	          </form>
          	</div>
          </div>
        </div><!-- /.box -->
      </div><!--/.col (left) -->
     </div>
  </section><!-- /.content -->
</div><!-- /.content-wrapper -->
</@body>
<@footer>
</@footer>
